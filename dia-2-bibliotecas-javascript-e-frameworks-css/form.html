<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-success p-2 text-dark bg-opacity-10" >
    <header class="bg-success p-2 text-dark bg-opacity-50 container" >
        <h1 class="display-1 text-center">
            Header da Página
        </h1>
    </header>
   <main  class="bg-success p-2 text-dark bg-opacity-25 container" >
       <form class="bg-success p-2 text-dark bg-opacity-10 ">
        <div class=" container mb-3 " >
            <label class="form-label">Nome:</label>
            <input class="form-control" required min="10" max="40" type="text" name="txtnome" id="txtnome">
           </div>
           <div class=" container mb-3 " >
            <label class="form-label" >Email:</label>
            <input class="form-control" min="10" max="50" type="text" name="txtemail" id="txtemail">
           </div>
           <div class=" container mb-3 ">
            <input type="radio" name="opcao" id="opcao1">
            <label for="opcao1">Opção 1</label>
            <input type="radio" name="opcao" id="opcao2">
            <label for="opcao2">Opção 2</label>
            <input type="radio" name="opcao" id="opcao3">
            <label for="opcao3">Opção 3</label>
            <input type="radio" name="opcao" id="opcao4">
            <label for="opcao4">Opção 4</label>
           </div>
           <div class=" container mb-3 ">
               <h1 >
                   Espaço para digitar a resposta
               </h1>    
               </div>
               <div class=" container mb-3 ">
                <label >Data:</label>
                <input  type="text" name="txtdata" id="txtdata" placeholder="dd/mm/aaaa">
    
               </div >
               <div>
                    <label >Concordo 1</label>
                    <input type="checkbox" name="concordo" id="concordo1">
                    
                </div>
                <div class=" container mb-3 ">
                    <label >Concordo 2</label>
                    <input type="checkbox" name="concordo" id="concordo2">
                </div>

            
                
               </div>
           </div>
           <div >
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
       </form>
       


   </main>
   

</body>
</html>
