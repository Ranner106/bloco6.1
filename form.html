<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="letraHeader">
            Header da Página
        </h1>
    </header>
   <main >
       <form class="principal" action="" method="get">
        <div class="nomes">
            <label class="letras" for="txtnome">Nome:</label>
            <input required min="10" max="40" type="text" name="txtnome" id="txtnome">
           </div>
           <div class="nomes">
            <label class="letras" for="txtemail">Email:</label>
            <input min="10" max="50" type="text" name="txtemail" id="txtemail">
           </div>
           <div class="check">
            <input type="radio" name="opcao" id="opcao1">
            <label for="opcao1">Opção 1</label>
            <input type="radio" name="opcao" id="opcao2">
            <label for="opcao2">Opção 2</label>
            <input type="radio" name="opcao" id="opcao3">
            <label for="opcao3">Opção 3</label>
            <input type="radio" name="opcao" id="opcao4">
            <label for="opcao4">Opção 4</label>
           </div>
           <div>
               <h1 class="texto">
                   Espaço para digitar a resposta
               </h1>
    
               <div class="dgttxt">
    
               </div>
               <div class="nomes">
                <label class="letras" for="txtdata">Data:</label>
                <input  type="text" name="txtdata" id="txtdata" placeholder="dd/mm/aaaa">
    
                <div class="verificado">
                    <label class="letras" for="concordo1">Concordo 1</label>
                    <input type="checkbox" name="concordo" id="concordo1">
                    
                </div>
                <div class="verificado2">
                    <label class="letras" for="concordo2">Concordo 2</label>
                    <input type="checkbox" name="concordo" id="concordo2">
                </div>

            
                
               </div>
           </div>
           <div class="botao">
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
       </form>
       


   </main>
   

</body>
</html>
